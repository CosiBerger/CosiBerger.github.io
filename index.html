<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>

    <!--AR.js with Marker Based-->  
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script> 
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="src/gesture-detector.js"></script>
    <script src="src/gesture-handler.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">

    <!-- Marker-based Tracking -->
    <a-scene embedded gesture-detector arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker preset="hiro">
          <a-entity
            position="0 0 0"
            scale="0.05 0.05 0.05"
            gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          ></a-entity>
        </a-marker>

        <a-marker type='barcode' value='6'>
            <a-box position='0 1.5 0' color="yellow"></a-box>
        </a-marker>

        <a-marker  type='pattern' url='marker/pattern-tu_bs_logo.patt'>
            <a-entity
                position="0 0 0"
                scale="0.05 0.05 0.05"
                gltf-model="models/a380.gltf"
                class="clickable"
                gesture-handler
          ></a-entity>
        </a-marker>
        
        <a-marker  type='barcode' value='7'>
            <a-entity
                position="0 0 0"
                scale="0.05 0.05 0.05"
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
                class="clickable"
                gesture-handler="minScale: 0.05; maxScale: 3"
          ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
      </a-scene>
  </body>
</html>
