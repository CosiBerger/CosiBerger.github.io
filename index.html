    <style>
      .centered {
          height: 20%;
          justify-content: center;
          position: fixed;
          bottom: 0%;
          display: flex;
          flex-direction: row;
          width: 100%;
          margin: 0px auto;
          left: 0;
          right: 0;
          font-size: large;
          color: white;
      }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="centered">
      <div id="alert">Text Text Neu</div>
  </div>
    <!-- Location-based AR-->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-box color="red" position="10 1 10" />

        <a-anchor hit-testing-enabled='true'>
          <a-entity id="a380" gltf-model="models\a380.gltf" position="0 0 -10" scale="0.05 0.05 0.05" rotation="0 180 0">
          </a-entity>
        </a-anchor>
        <!-- <a-entity camera></a-entity> -->
        <a-camera-static/>
    </a-scene>

  </body>
</html>
