<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>

    <!--AR.js with Image Tracking + Location Based AR-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"> </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-text
        value="IGP"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 52.286119; longitude: 10.539254;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>

      <a-box gps-projected-entity-place='latitude: 52.286241; longitude: 10.538797' material='color: red' scale='10 10 10'></a-box>
    </a-scene>
  </body>
</html>
