<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>

     <!-- Location Based AR-->
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="src/places.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>

    <style>
      .centered {
          height: 20%;
          justify-content: center;
          position: fixed;
          bottom: 0%;
          display: flex;
          flex-direction: row;
          width: 100%;
          margin: 0px auto;
          left: 0;
          right: 0;
          font-size: large;
          color: white;
      }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="centered">
      <div id="alert">Text Text Text</div>
  </div>
    <!-- Location-based AR-->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">

        <!--Parkplatz hinten-->
        <a-box color="blue" gps-entity-place="latitude: 52.286244; longitude: 10.539000;" />

        <!--Einfahrt-->
        <a-box color="yellow" gps-entity-place="latitude: 52.28607; longitude: 10.539344;" />

        <!--Bucht vorne-->
        <a-box color="red" gps-entity-place="latitude: 52.286238; longitude: 10.539351;" />
      
        <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1'  gps-camera="alert:true; positionMinAccuracy:10;" rotation-reader > </a-camera>
    </a-scene>

  </body>
</html>
