    <style>
      .centered {
          height: 20%;
          justify-content: center;
          position: fixed;
          bottom: 0%;
          display: flex;
          flex-direction: row;
          width: 100%;
          margin: 0px auto;
          left: 0;
          right: 0;
          font-size: large;
          color: white;
      }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="centered">
      <div id="alert">Text Text Neu</div>
  </div>
    <!-- Location-based AR-->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">

        <!--Parkplatz hinten-->
        <!-- <a-box color="blue" gps-entity-place="latitude: 52.286244; longitude: 10.539000;" /> -->

        <!--Einfahrt-->
        <!-- <a-box color="yellow" gps-entity-place="latitude: 52.28607; longitude: 10.539344;" /> -->

        <!--Bucht vorne-->
        <a-box color="red" gps-entity-place="latitude: 52.286238; longitude: 10.539351;" scale="10 10 10"></a-box>
      
        <a-camera gps-camera  positionMinAccuracy="5" rotation-reader> </a-camera>
    </a-scene>

  </body>
</html>
