<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>

    <!--AR.js with Marker Based + Location Based AR-->  
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- <script src="src/gesture-detector.js"></script>
    <script src="src/gesture-handler.js"></script> -->

    <!--AR.js with Image Tracking + Location Based AR-->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script> -->

</head>
<body style="margin: 0; overflow: hidden;">

    <!-- Image-based Tracking-->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        gesture-detector
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <!-- <a-entity
            gltf-model="models/a380.gltf"
            scale="0.005 0.005 0.005"
            position="0 0 0">
        </a-entity> -->
        <a-box 
            position="0 0.5 0" 
            rotation="0 45 0" 
            color="#4CC3D9">
        </a-box>
        
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
